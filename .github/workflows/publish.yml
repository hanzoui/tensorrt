# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "pyproject.toml"

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'REGISTRY_ACCESS_TOKEN'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Publish Custom Node
        uses: hanzoui/publish-node-action@main
        with:
          ## Add your own personal access token to your Github Repository secrets and reference it here.
          personal_access_token: ${{ steps.kms.outputs.REGISTRY_ACCESS_TOKEN }}